<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script
			src="https://kit.fontawesome.com/cf5229ce94.js"
			crossorigin="anonymous"
		></script>
		<script src="./script.js" type="module"></script>
	</head>

	<body>
		<div id="container">
			<div id="side-bar" class="dark box">
				<div id="photo">
					<img src="" />
				</div>

				<div class="box">
					<p>
						<i class="fas fa-birthday-cake"></i>
						<span id="age"></span>
					</p>
					<p>
						<i class="fas fa-home"></i>
						<a id="location" href="" target="_blank"> </a>
					</p>
					<p>
						<i class="fas fa-inbox"></i>
						<a id="email" href="" target="_blank"> </a>
					</p>
					<p>
						<i class="fas fa-phone-alt"></i>
						<a id="phone" href="" target="_blank"> </a>
					</p>
					<p>
						<i class="fab fa-linkedin-in"></i>
						<a id="linkedin" href="" target="_blank"> </a>
					</p>
					<p>
						<i class="fab fa-github"></i>
						<a id="github" href="" target="_blank"> </a>
					</p>
				</div>

				<div class="content box">
					<div class="header title">Idiomas</div>
					<div id="languages"></div>
				</div>

				<div class="content box">
					<div class="header title">Herramientas</div>
					<div id="tools"></div>
				</div>

				<div class="content box">
					<div class="header title">Habilidades</div>
					<div id="skills"></div>
				</div>

				<div class="content box">
					<div class="header title">Pasiones</div>
					<div id="interests"></div>
				</div>
			</div>

			<div id="main">
				<div id="main-header" class="dark box">
					<h1 id="full-name"></h1>
					<h3 id="role-title"></h3>
				</div>

				<div id="profile-header" class="header mid-dark box">
					Perfil
				</div>
				<div id="profile" class="content box"></div>

				<div id="experience-header" class="header mid-dark box">
					Experiencia
				</div>
				<div id="experience" class="content box"></div>

				<div id="education-header" class="header mid-dark box">
					Educaci√≥n
				</div>
				<div id="education" class="content box"></div>

				<div id="certifications-header" class="header mid-dark box">
					Certificaciones
				</div>
				<div id="certifications"></div>

				<div id="courses-header" class="header mid-dark box">
					Otras capacitaciones
				</div>
				<div id="courses" class="content box">
				</div>
			</div>
			<!--         <p> Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p> -->
		</div>
	</body>
</html>
